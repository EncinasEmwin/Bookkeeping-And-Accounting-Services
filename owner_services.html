<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B.A.S - Owner Services</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef7f1;
    }

    header {
      background-color: #2f6b2f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .content {
      padding: 2rem;
    }

    h2 {
      color: #2f6b2f;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    th {
      background-color: #2f6b2f;
      color: white;
      padding: 1rem;
      text-align: left;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    td {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    tr td:last-child {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    tr:hover td {
      background-color: #f5fff5;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">B.A.S Owner</div>
  <nav>
    <ul>
      <li><a href="owner_home.html">Home</a></li>
      <li><a href="owner_services.html">Services</a></li>
      <li><a href="dashboard.html">Switch Role</a></li>
    </ul>
  </nav>
</header>

<section class="content">
  <h2>All Customer Services</h2>

  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Requested Service</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Juan Dela Cruz</td>
        <td>Tax Filing</td>
        <td><input type="checkbox"> Done</td>
        <td><button class="delete-btn">Delete</button></td>
      </tr>
      <tr>
        <td>Maria Santos</td>
        <td>Financial Report</td>
        <td><input type="checkbox"> Done</td>
        <td><button class="delete-btn">Delete</button></td>
      </tr>
    </tbody>
  </table>
</section>

</body>
</html>
